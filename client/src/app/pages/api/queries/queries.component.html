<div class="basic-container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef class="column-header-row">

        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>


      <ng-container matColumnDef="query_id">
        <th mat-header-cell *matHeaderCellDef class="column-header-row" mat-sort-header> Query ID </th>
        <td mat-cell *matCellDef="let element"> {{element.query_id}} </td>
      </ng-container>

      <ng-container matColumnDef="full_name">
        <th mat-header-cell *matHeaderCellDef class="column-header-row" mat-sort-header> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.full_name}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="column-header-row" mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="organization_name">
        <th mat-header-cell *matHeaderCellDef class="column-header-row" mat-sort-header> Organization Name </th>
        <td mat-cell *matCellDef="let element"> {{element.organization_name}} </td>
      </ng-container>

      <ng-container matColumnDef="query">
        <th mat-header-cell *matHeaderCellDef class="column-header-row" mat-sort-header> Query </th>
        <td mat-cell *matCellDef="let element"> {{element.query}} </td>
      </ng-container>

      <ng-container matColumnDef="query_date">
        <th mat-header-cell *matHeaderCellDef class="column-header-row" mat-sort-header> Query Date </th>
        <td mat-cell *matCellDef="let element"> {{element.query_date | date}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; let i = index; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>

  </div>

  <br><br>
  <button type="button" class="btn btn-success" (click)="onSubmit(true)">Update Queries Status</button>

</div>
