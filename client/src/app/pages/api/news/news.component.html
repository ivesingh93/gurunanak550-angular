<div class="container-fluid">

  <h1>Add News Info</h1>

  <div class="form-group">

    <div class="col-md-6" >
      <label>News Title: </label>
      <br>
      <input type="text" class="form-control"
             [(ngModel)]="title">
    </div>

    <br>

    <div class="col-md-6">
      <label>News URL: </label>&nbsp;&nbsp;
      <input type="text" class="form-control"
             [(ngModel)]="url">
    </div>

    <br>

    <div class="col-md-6">
      <label>Featured Image URL: </label>&nbsp;&nbsp;
      <input type="text" class="form-control"
             [(ngModel)]="featuredImgURL">
    </div>

    <div class="col-md-6">
      <label>Brief Description: </label>&nbsp;&nbsp;
      <input type="text" class="form-control"
             [(ngModel)]="briefDescription">
    </div>

    <br>

    <div class="col-md-6">
      <label>Content: </label>&nbsp;
      <textarea rows="4" cols="50" class="form-control"
                [(ngModel)]="content">
      </textarea>
    </div>

    <br><br>

    <div class="col-md-4">
      <button class="btn btn-primary" type="submit" style="background-color: #673ab7" (click)="onSubmit()">Submit</button>
    </div>

  </div>


</div>
